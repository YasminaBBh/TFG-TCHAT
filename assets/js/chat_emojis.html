<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chat con GIFs y Emojis</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; }
    .chat-container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .chat-window {
      height: 400px;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: #fff;
    }
    .chat-message {
      background: #e2e2ff;
      padding: 10px 14px;
      border-radius: 10px;
      align-self: flex-end;
      max-width: 80%;
    }
    .chat-message img {
      max-width: 150px;
      border-radius: 8px;
    }
    .emoji-container span {
      font-size: 28px;
      margin: 8px;
      cursor: pointer;
    }
    .emoji-container span:hover {
      transform: scale(1.2);
    }
    .modal-body {
      max-height: 400px;
      overflow-y: auto;
    }
    .gif-container img {
      width: 100px;
      margin: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="chat-container">
  <div class="chat-window" id="chatWindow"></div>

  <div class="input-group p-3 border-top">
    <div class="dropdown">
      <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
        ðŸ“Ž
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#" onclick="openModal('gif')">ðŸ–¼ GIF</a></li>
        <li><a class="dropdown-item" href="#" onclick="openModal('emoji')">ðŸ˜„ Emoji</a></li>
      </ul>
    </div>
    <input type="text" id="chatText" class="form-control" placeholder="Escribe un mensaje...">
    <button class="btn btn-primary" onclick="sendMessageFromInput()">Enviar</button>
  </div>
</div>

<div class="modal fade" id="searchModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="searchForm">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Buscar</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="text" class="form-control mb-3" id="searchInput" placeholder="Buscar...">
          <div id="searchResults" class="d-flex flex-wrap justify-content-center"></div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Buscar</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const giphyApiKey = "WvFILWNYhvmL1AKhKDd5CwAbVl8qxlRH";

  const chatWindow = document.getElementById("chatWindow");
  const chatText = document.getElementById("chatText");
  const searchModal = new bootstrap.Modal(document.getElementById("searchModal"));
  const searchInput = document.getElementById("searchInput");
  const searchForm = document.getElementById("searchForm");
  const searchResults = document.getElementById("searchResults");
  const modalTitle = document.getElementById("modalTitle");

  let searchType = "";

  function sendMessage(text, isHtml = false) {
    if (!text) return;
    const msg = document.createElement("div");
    msg.className = "chat-message";
    msg.innerHTML = isHtml ? text : escapeHtml(text);
    chatWindow.appendChild(msg);
    chatWindow.scrollTop = chatWindow.scrollHeight;
    chatText.value = "";
  }

  function sendMessageFromInput() {
    const text = chatText.value.trim();
    if (text) sendMessage(text);
  }

  function escapeHtml(str) {
    return str.replace(/</g, "&lt;").replace(/>/g, "&gt;");
  }

  function openModal(type) {
    searchType = type;
    modalTitle.textContent = `Buscar ${type === "gif" ? "GIF" : "Emoji"}`;
    searchInput.value = "";
    searchResults.innerHTML = "";
    searchModal.show();
  }

  searchForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const query = searchInput.value.trim().toLowerCase();
    if (!query) return;

    searchResults.innerHTML = "Cargando...";

    if (searchType === "gif") {
      const res = await fetch(`https://api.giphy.com/v1/gifs/search?api_key=${giphyApiKey}&q=${encodeURIComponent(query)}&limit=12`);
      const data = await res.json();
      searchResults.innerHTML = "";
      data.data.forEach(gif => {
        const img = document.createElement("img");
        img.src = gif.images.fixed_height.url;
        img.onclick = () => {
          sendMessage(`<img src="${gif.images.fixed_height.url}">`, true);
          searchModal.hide();
        };
        searchResults.appendChild(img);
      });
    } else if (searchType === "emoji") {
      const res = await fetch("emojis_es_unicos.json");
      const data = await res.json();
      const resultados = data.filter(e => e.nombre.includes(query));
      searchResults.innerHTML = "";
      resultados.forEach(emoji => {
        const span = document.createElement("span");
        span.textContent = emoji.caracter;
        span.title = emoji.nombre;
        span.style.cursor = "pointer";
        span.onclick = () => {
          sendMessage(emoji.caracter);
          searchModal.hide();
        };
        searchResults.appendChild(span);
      });

      if (resultados.length === 0) {
        searchResults.innerHTML = "<p>No se encontraron emojis.</p>";
      }
    }
  });
</script>

</body>
</html>
